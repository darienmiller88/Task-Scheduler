{{define "base"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/signout-btn.css">
        <title> {{template "title" .}}</title>
    </head>
    <body>
        <!-- Start of navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand">Oshane's Reminders Dashboard</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="navBarItems">
                <li class="nav-item" id="home-link">
                  <a class="nav-link" href="/home" >Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="set-reminder-link">
                  <a class="nav-link" href="/home2">Set Reminder</a>
                </li>
              </ul>
              <button class="sign-out-btn">Sign out</button>
            </div>
        </nav>
        <!-- End of navbar -->

        <main>
            {{template "main" .}}
        </main>

        <script src="../static/js/changeActive.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
