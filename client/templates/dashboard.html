        <br>
        <h1>Upcoming Reminders</h1>

        <!-- reminders will be appended here. -->
        <div class="reminders">
        </div>

        <!-- Modal for editing -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Reminder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- Landing spot for editing a reminder. -->
              <div class="modal-body">
                  <!-- Reminder input -->
                  <div class="reminder-input-div">
                    <label for="name-reminder" class="label">Reminder Name</label>
                    <input type="text" id="reminder-input" name="reminder" placeholder="Enter reminder name" required>
                  </div>

                  <!--Time input  -->
                  <div class="reminder-time-div">
                    <label for="time" class="label">Set time</label>
                    <input type="time" name="time" id="timeSingleOccuring"  required>
                  </div>
              </div>
              <!--  -->

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn" data-bs-dismiss="modal">Save changes</button>
              </div>
            </div>
          </div>
        </div>
